<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Explore the Ocean</h1>
    <p class="hero-subtitle">Dive into the deep blue</p>
  </section>

  <section class="image-gallery">
    <div class="image-item">
      <img src="images/1.jpg" alt="Ocean Image 1">
    </div>
    <div class="image-item">
      <img src="images/2.jpg" alt="Ocean Image 2">
    </div>
    <div class="image-item">
      <img src="images/3.jpg" alt="Ocean Image 3">
    </div>
  </section>

  <section class="call-to-action">
    <h2 class="cta-title">Join Us on an Ocean Adventure</h2>
    <p class="cta-description">Discover the secrets beneath the waves.</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
